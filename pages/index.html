<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>index</title>
</head>

<body>
  <%- include('./layout/header'); -%>
    <main class="site-main index__bg">
      <section class="text-white position-relative z-1">
        <div class="container px-6 pt-14">
          <h2 class="fs-h4 fw-bold mb-1">晚安！Simon</h2>
          <p class="fs-sm mb-8">今晚會遇到哪個神秘的小夥伴，帶你進入夢鄉？</p>
          <div class="d-flex justify-content-center position-relative mb-24">
            <a href=" #" class="d-inline-block">
              <div class=" index__anim">
                <div class="index__anim-content-bg">
                  <div class="index__anim-content">
                    <span>探索</span>
                    <span>助眠夥伴</span>
                  </div>
                </div>
              </div>
            </a>
          </div>
          <div>
            <button type="button"
              class="btn btn-secondaryBtn text-white d-flex align-content-center gap-1 px-6 py-2.5 mx-auto mb-14">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 48 48" fill="none">
                <path
                  d="M16.8657 7.46924C16.3036 9.21181 16 11.0705 16 13C16 22.9411 24.0589 31 34 31C36.5346 31 38.9468 30.4762 41.1343 29.5308C38.8006 36.766 32.0116 42 24 42C14.0589 42 6 33.9411 6 24C6 16.5935 10.4734 10.2317 16.8657 7.46924Z"
                  fill="#fff" stroke="#fff" stroke-width="3" stroke-linejoin="bevel" />
                <path d="M31.6605 10H41L31 18H41" stroke="#fff" stroke-width="3" stroke-linecap="round"
                  stroke-linejoin="bevel" />
              </svg>
              現在入睡</button>
            <div class="d-flex justify-content-center gap-12 mb-10">
              <div class="d-flex flex-column align-items-center text-white gap-2">
                <button type="button" class="btn btn-secondaryBtn text-white d-flex align-items-center p-2.5">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 48 48" fill="none">
                    <path
                      d="M23.9998 44.3332C34.1251 44.3332 42.3332 36.1251 42.3332 25.9999C42.3332 15.8747 34.1251 7.66656 23.9998 7.66656C13.8746 7.66656 5.6665 15.8747 5.6665 25.9999C5.6665 36.1251 13.8746 44.3332 23.9998 44.3332Z"
                      fill="#fff" stroke="#fff" stroke-width="3" stroke-linejoin="bevel" />
                    <path d="M23.7594 15.3536L23.7582 26.3624L31.5305 34.1347" stroke="#232437" stroke-width="3"
                      stroke-linecap="round" stroke-linejoin="bevel" />
                    <path d="M4 9.00001L11 4.00001" stroke="#fff" stroke-width="3" stroke-linecap="round"
                      stroke-linejoin="bevel" />
                    <path d="M44 9.00001L37 4.00001" stroke="#fff" stroke-width="3" stroke-linecap="round"
                      stroke-linejoin="bevel" />
                  </svg>
                </button>
                <p class="fs-xs fw-medium">現在入睡</p>
              </div>
              <div class="d-flex flex-column align-items-center text-white gap-2">
                <button type="button" class="btn btn-secondaryBtn text-white d-flex align-items-center p-2.5">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <g id="Iconly/Regular/Two-tone/Category">
                      <g id="Category">
                        <path id="Stroke 1" fill-rule="evenodd" clip-rule="evenodd"
                          d="M3 6.5C3 3.87479 3.02811 3 6.5 3C9.97189 3 10 3.87479 10 6.5C10 9.12521 10.0111 10 6.5 10C2.98893 10 3 9.12521 3 6.5Z"
                          stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        <path id="Stroke 3" opacity="1" fill-rule="evenodd" clip-rule="evenodd"
                          d="M14 6.5C14 3.87479 14.0281 3 17.5 3C20.9719 3 21 3.87479 21 6.5C21 9.12521 21.0111 10 17.5 10C13.9889 10 14 9.12521 14 6.5Z"
                          stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        <path id="Stroke 5" fill-rule="evenodd" clip-rule="evenodd"
                          d="M3 17.5C3 14.8748 3.02811 14 6.5 14C9.97189 14 10 14.8748 10 17.5C10 20.1252 10.0111 21 6.5 21C2.98893 21 3 20.1252 3 17.5Z"
                          stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        <path id="Stroke 7" fill-rule="evenodd" clip-rule="evenodd"
                          d="M14 17.5C14 14.8748 14.0281 14 17.5 14C20.9719 14 21 14.8748 21 17.5C21 20.1252 21.0111 21 17.5 21C13.9889 21 14 20.1252 14 17.5Z"
                          stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                      </g>
                    </g>
                  </svg>
                </button>
                <p class="fs-xs fw-medium">我的夥伴</p>
              </div>
              <div class="d-flex flex-column align-items-center text-white gap-2">
                <button type="button" class="btn btn-secondaryBtn text-white d-flex align-items-center p-2.5">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 48 48" fill="none">
                    <path d="M4 12L4 36" stroke="#fff" stroke-width="3" stroke-linecap="round"
                      stroke-linejoin="bevel" />
                    <path d="M44 29L44 36" stroke="#fff" stroke-width="3" stroke-linecap="round"
                      stroke-linejoin="bevel" />
                    <path d="M44 29L4 29" stroke="#fff" stroke-width="3" stroke-linecap="round"
                      stroke-linejoin="bevel" />
                    <path d="M22 16L22 29L44 29L44 19C44 17.3431 42.6569 16 41 16L22 16Z" fill="#fff" stroke="#fff"
                      stroke-width="3" stroke-linecap="round" stroke-linejoin="bevel" />
                    <circle cx="13" cy="20" r="3" fill="#fff" stroke="#fff" stroke-width="3" />
                  </svg>
                </button>
                <p class="fs-xs fw-medium">助眠工具</p>
              </div>
            </div>
          </div>
        </div>
        <%- include('./layout/main_navbar.ejs',{ active: 'health' })%>
      </section>
    </main>
    <%- include('./layout/footer'); -%>
      <script type="module" src="../main.js"></script>
</body>

</html>

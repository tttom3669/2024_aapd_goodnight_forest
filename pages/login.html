  <title>登入 - 晚安森林</title>

      <div class="login__anim d-flex justify-content-center align-items-start pt-45">

                  <input class="form-control" type="email" id="email" name="email" value="zzzz@gmail.com">
                </li>
                <li>
                  <label for="password" class="fs-sm mb-2">密碼</label>
                </li>
                <input class="form-control" type="password" id="password" name="password" value="12345678">
              </ul>
              <a href="./index.html" class="btn btn-primary w-100 py-3 fw-bold text-darkBlue-1 rounded-md mb-4">登入</a>
              <a href="#" class="text-center d-block text-grey-50">暫時不登入</a>

          </div>

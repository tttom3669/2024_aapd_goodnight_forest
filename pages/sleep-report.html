<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>睡眠報告頁面</title>
  
</head>
<body>
  <%- include('./layout/header'); -%>
  <section>
    <div class="container bg-top">
      <h2 class="fs-base text-white lh-sm fw-bold py-3 text-center">睡眠報告</h2>
      <div class="py-6 d-flex justify-content-center">
        <div>
          <div class="progress-bar">
            <duv class="progress-bar-line">25%</duv>
            <div>
              <p></p>
              <span>

              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="container">
      <ul class="d-flex justify-content-between align-items-center progress-bg py-3  px-4">
        <li class="d-flex justify-content-start align-items-center">
          <div class="me-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 48 48" fill="none"><path d="M8 12C8 10.3431 9.34315 9 11 9H37C38.6569 9 40 10.3431 40 12V23H8V12Z" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/><path d="M6 35V39" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/><path d="M42 35V39" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/><path d="M20 18H14C12.3431 18 11 19.3431 11 21V23H23V21C23 19.3431 21.6569 18 20 18Z" fill="none" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/><path d="M34 18H28C26.3431 18 25 19.3431 25 21V23H37V21C37 19.3431 35.6569 18 34 18Z" fill="none" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/><path d="M4 26C4 24.3431 5.34315 23 7 23H41C42.6569 23 44 24.3431 44 26V35H4V26Z" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </div>
          <div>
            <p class="text-white fs-sm fw-medium lh-sm mb-1">8小時10分鐘</p>
            <p class="fs-xs text-grey-50 fw-normal clock-lh-text">床上時間</p>
          </div>
        </li>
        <li class="vertical-line"></li>
        <li class="d-flex justify-content-center align-items-center">
          <div class="me-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 48 48" fill="none"><path d="M16.8657 7.46924C16.3036 9.21181 16 11.0705 16 13C16 22.9411 24.0589 31 34 31C36.5346 31 38.9468 30.4762 41.1343 29.5308C38.8006 36.766 32.0116 42 24 42C14.0589 42 6 33.9411 6 24C6 16.5935 10.4734 10.2317 16.8657 7.46924Z" fill="#FFFFFFF" stroke="#FFFFFF" stroke-width="4" stroke-linejoin="round"/><path d="M31.6605 10H41L31 18H41" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </div>
          <div>
            <p class="text-white fs-sm fw-medium lh-sm mb-1">7小時10分鐘</p>
            <p class="fs-xs text-grey-50 fw-normal clock-lh-text">入眠時間</p>
          </div>
        </li>
      </ul>
    </div>
  </section>

  <section>
    <div class="container py-6">
      <h2 class="fs-base text-white lh-sm fw-bold mb-3">昨晚睡眠報告</h2>
    </div>
    <div>
      <canvas id="myChart"></canvas>
    </div>
  </section>

  <%- include('./layout/main_navbar.ejs',{ active: 'report' })%>
  <%- include('./layout/footer'); -%>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['上午1時',,,,,,,,,,,,,,,,,,,'上午3時',,,,,,,,,,,,,,,,,,,,,,, '上午5時',,,,,,,,,,,,,,,,,, '上午7時',,,,,],
        datasets: [{
          label: '',
          data: [12, 19, 3, 5,],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
  <script type="module" src="../main.js"></script>
</body>
</html>
